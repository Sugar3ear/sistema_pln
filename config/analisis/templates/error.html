<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema de An√°lisis</title>
    <style>
        :root {
            --verde-principal: #2E8B57;
            --verde-oscuro: #1F6B4D;
            --verde-claro: #E8F5E8;
            --acento-dorado: #C8A951;
            --texto-oscuro: #2C3E50;
            --texto-claro: #7F8C8D;
            --borde-suave: #D1E7DD;
            --rojo-suave: #F8D7DA;
            --rojo-oscuro: #DC3545;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f8fbf9;
            color: var(--texto-oscuro);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(46, 139, 87, 0.1);
            border: 1px solid var(--borde-suave);
        }
        h1 {
            color: var(--rojo-oscuro);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
        }
        .error-box {
            background: var(--rojo-suave);
            color: var(--rojo-oscuro);
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid var(--rojo-oscuro);
            margin: 25px 0;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
        }
        .error-box h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--rojo-oscuro);
        }
        .error-box p {
            margin: 10px 0;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--verde-principal);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 8px;
        }
        .btn:hover {
            background: var(--verde-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 139, 87, 0.3);
            text-decoration: none;
            color: white;
        }
        .btn-secondary {
            background: var(--texto-claro);
        }
        .btn-secondary:hover {
            background: #6c757d;
        }
        .btn-container {
            text-align: center;
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error en el Procesamiento</h1>
        
        <div class="error-box">
            <h3>Ocurrio un error:</h3>
            <p><strong>{{ error }}</strong></p>
            
            {% if texto %}
            <p><strong>Texto afectado:</strong> {{ texto.titulo }}</p>
            {% endif %}
            
            {% if n_grama %}
            <p><strong>N-grama configurado:</strong> {{ n_grama }}</p>
            {% endif %}
        </div>
        
        <div class="btn-container">
            <a href="{% url 'lista_textos' %}" class="btn">Volver a la lista</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Volver atras</a>
        </div>
    </div>
</body>
</html>
